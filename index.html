<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spots</title>
    <meta name="author" content="Davy Alvarez"/>
    <meta name="keywords" content=" Social Media"/>
    <meta name="description" content="New in the works social media app for people to share and enjoy one anothers content" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Spots Logo" class="header__logo"> </header>
    <main class="content">
      <section class="profile page__section">
        <img src="./images/avatar.jpg" alt="Avatar" class="profile__avatar"/>
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__bio">Civil Aviator</p>
          <button type="button" class="profile__edit-btn">
            <img src="./images/pencil.svg" alt="pencil"/> Edit profile
           </button>
        </div>
        <button type="button" class="profile__new-post">
          <img src="./images/plus.svg" alt="plus icon"/> New Post
        </button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <li class="card">
          <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Val Thorens" class="card__image">
          <div class="card__content">
            <h2 class="card__title">Val Thorens</h2>
            <button type="button" class="card__heart-btn"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/2-photo-by-ceiline-from-pexels.jpg" alt="Restaurant terrace" class="card__image">
          <div class="card__content">
            <h2 class="card__title">Restaurant terrace</h2>
            <button type="button" class="card__heart-btn"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="cafe" class="card__image">
          <div class="card__content">
            <h2 class="card__title">An outdoor cafe</h2>
            <button type="button" class="card__heart-btn"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="bridge forest" class="card__image">
          <div class="card__content">
            <h2 class="card__title">A very long bridge, over the forest into the unknown</h2>
            <button type="button" class="card__heart-btn"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="Tunnel" class="card__image">
          <div class="card__content">
            <h2 class="card__title">Tunnel with morning light</h2>
            <button type="button" class="card__heart-btn"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images//6-photo-by-moritz-feldmann-from-pexels.jpg" alt="house" class="card__image">
          <div class="card__content">
            <h2 class="card__title">Moutain house
            </h2>
            <button type="button" class="card__heart-btn"></button>
          </div>
        </li>
      </ul>
      </section>
    </main>
    <footer class="footer">
      <div><p class="footer__description">2024 Â© Spots</p> </div>
    </footer>
  </div>
</body>
</html>
